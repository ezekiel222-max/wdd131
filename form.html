<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be added dynamically by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <input type="radio" id="rate1" name="rating" value="1" required />
          <label for="rate1">&#9733;</label>
          <input type="radio" id="rate2" name="rating" value="2" />
          <label for="rate2">&#9733;&#9733;</label>
          <input type="radio" id="rate3" name="rating" value="3" />
          <label for="rate3">&#9733;&#9733;&#9733;</label>
          <input type="radio" id="rate4" name="rating" value="4" />
          <label for="rate4">&#9733;&#9733;&#9733;&#9733;</label>
          <input type="radio" id="rate5" name="rating" value="5" />
          <label for="rate5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
        </div>
      </fieldset>

      <!-- Date Installed -->
      <label for="installDate">Date Installed:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" name="features" value="durability" id="durability" /> Durability</label>
        <label><input type="checkbox" name="features" value="design" id="design" /> Design</label>
        <label><input type="checkbox" name="features" value="performance" id="performance" /> Performance</label>
        <label><input type="checkbox" name="features" value="affordability" id="affordability" /> Affordability</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review:</label>
      <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Share your thoughts..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (optional):</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | Product Reviews | BYU-Idaho</p>
  </footer>
</body>
</html>
