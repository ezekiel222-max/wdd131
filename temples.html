<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 768px)">
  
    <script src="scripts/getdates.js" defer></script>

</head>
<body>
    <header>
        <h1>"Temple Album"</h1>
        <button id="hamburgerBtn">â˜°</button>

    <main>

        <h1>Temple Album</h1>
        <section class="album">
            <figure>
                <img src="images/temple1.png" alt="temple1">
                <figcaption> Crystal Temple </figcaption>
            </figure>
            <figure>
                <img src="images/temple2.png" alt="temple2">

            </figure>
            <figure>
                <img src="images/temple6.png" alt="temple6">

            </figure>
            <figure>
                <img src="images/temple7.png" alt="temple7">

        </section>
    </main>
    <footer>
       <p>&copy; <span id="currentYear"></span> | Temples Album</p>
  <p id="lastModified"></p>
    </footer>
    <script>
  // Copyright year
  const yearSpan = document.getElementById("currentYear");
  yearSpan.textContent = new Date().getFullYear();

  // Last modified
  const modified = document.getElementById("lastModified");
  modified.textContent = `Last Modified: ${document.lastModified}`;
</script>
