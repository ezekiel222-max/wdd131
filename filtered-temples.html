<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Temple Album</title>
  <meta name="description" content="A photo album of temples.">
  <meta name="author" content="Ezekiel Edem">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button id="hamburgerBtn">â˜°</button>
    <nav id="navMenu" class="hide">
      <a href="#" data-filter="all">Home</a>
      <a href="#" data-filter="old">Old</a>
      <a href="#" data-filter="new">New</a>
      <a href="#" data-filter="large">Large</a>
      <a href="#" data-filter="small">Small</a>
    </nav>
  </header>

  <main>
    <h1>Temple Album</h1>
    <section id="temples-container" class="album"></section>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> | Temples Album</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    // Footer logic
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;
  </script>
</body>
</html>
